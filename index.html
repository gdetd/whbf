<!-- Particles -->
<script>
  const createParticle = () => {
    const p = document.createElement('div');
    p.className = 'snowflake';
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.fontSize = Math.random() * 14 + 6 + 'px';
    p.style.animationDuration = Math.random() * 6 + 6 + 's';
    p.innerText = '❆';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 30000);
  };
  setInterval(createParticle, 200);
</script>

<!-- Typewriter -->
<script>
  function startTypewriter() {
    const terminal = document.getElementById('terminal');
    terminal.textContent = "";
    const lines = ["WILL HUMANITY", "BE FORGOTTEN?"];
    let i = 0;
    function typeLine() {
      if (i >= lines.length) return;
      let j = 0;
      const line = lines[i];
      function typeChar() {
        if (j < line.length) {
          terminal.textContent += line[j++];
          setTimeout(typeChar, 80);
        } else {
          terminal.textContent += "\n";
          i++;
          setTimeout(typeLine, 250);
        }
      }
      typeChar();
    }
    typeLine();
  }
</script>

<!-- Title animation -->
<script>
  const titles = ["2","23","238","2382","23826","2382","238","23"];
  let tIndex = 0;
  setInterval(() => {
    document.title = titles[tIndex];
    tIndex = (tIndex + 1) % titles.length;
  }, 500);
</script>

<!-- Entry -->
<script>
  const enterScreen = document.getElementById('enter-screen');
  const music = document.getElementById('bg-music');
  music.volume = 0.2;

  enterScreen.addEventListener('click', () => {
    music.play();
    startTypewriter();
    enterScreen.style.opacity = '0';
    enterScreen.style.pointerEvents = 'none';
    setTimeout(() => enterScreen.remove(), 400);
  });
</script>
