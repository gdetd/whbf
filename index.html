<!-- Particles -->
<script>
  const createParticle = () => {
    const p = document.createElement('div');
    p.className = 'snowflake';
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.fontSize = Math.random() * 14 + 6 + 'px';
    p.style.animationDuration = Math.random() * 6 + 6 + 's';
    p.innerText = '❆';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 7000);
  };
  setInterval(createParticle, 30);
</script>

<script>
function startTypewriter() {
  const big = document.getElementById('terminal-big');
  const small = document.getElementById('terminal-small');

  big.textContent = "";
  small.textContent = "";

  const lines1 = [
    "WILL HUMANITY",
    "BE FORGOTTEN?"
  ];

  const lines2 = [
    "WHBF is centered on personal development and the growth of the collective as a whole.",
  ];

  function typeLines(target, lines, speed, callback) {
    let i = 0, j = 0;

    function type() {
      if (i >= lines.length) {
        if (callback) callback();
        return;
      }

      if (j < lines[i].length) {
        target.textContent += lines[i][j++];
        setTimeout(type, speed);
      } else {
        target.textContent += "\n";
        i++;
        j = 0;
        setTimeout(type, 400);
      }
    }

    type();
  }

  // Type big text first, then small text
  typeLines(big, lines1, 120, () => {
    setTimeout(() => {
      typeLines(small, lines2, 40);
    }, 800);
  });
}
</script>

<!-- Title animation -->
<script>

<script>
