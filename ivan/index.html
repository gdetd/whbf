<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        background: #000;
        height: 100vh;
        overflow: hidden;
        font-family: monospace;
        color: white;
    }

    .card-glow {
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
        transform-style: preserve-3d;
        transition: transform 0.1s ease;
    }

    .card-glow:hover {
        transform: perspective(1000px) rotateX(var(--rotate-x, 0deg)) rotateY(var(--rotate-y, 0deg));
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: rgba(255, 0, 0, 0.5);
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(0); }
        to { transform: translateY(120vh); }
    }

    .profile-img {
        transition: all 0.3s ease;
        transform-style: preserve-3d;
    }

    .profile-img:hover {
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        transform: translateZ(20px) scale(1.05);
    }

    .btn {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 1px solid rgba(255,0,0,0.5);
        background: rgba(0,0,0,0.6);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(4px) scale(1.05);
        box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }

    .btn img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    .fade-in {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .back-button {
        transition: all 0.3s ease;
    }

    .back-button:hover {
        transform: translateX(-5px);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    #copy-warning {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255,0,0,0.9);
        color: #fff;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: bold;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 50;
    }

    #copy-warning.show {
        opacity: 1;
    }

    #enter-screen {
        backdrop-filter: blur(12px);
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 0.4s ease;
        position: fixed;
        inset: 0;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .icon {
        width: 40px;
        height: 40px;
    }

    .icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
</head>

<!-- Particles -->
<script>
    const createParticle = () => {
        const p = document.createElement('div');
        p.className = 'snowflake';
        p.style.left = Math.random() * window.innerWidth + 'px';
        p.style.fontSize = Math.random() * 14 + 6 + 'px';
        p.style.animationDuration = Math.random() * 6 + 6 + 's';
        p.innerText = '❆';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 12000);
    };
    setInterval(createParticle, 300);
</script>

<!-- Copy text com warning -->
<script>
    const warning = document.getElementById('copy-warning');

    document.querySelectorAll('[data-copy]').forEach(btn => {
        btn.addEventListener('click', () => {
            const text = btn.dataset.copy;
            navigator.clipboard.writeText(text);

            // Mostrar warning
            warning.classList.add('show');
            setTimeout(() => warning.classList.remove('show'), 1000);

            // efeito sombra botão
            btn.style.boxShadow = '0 0 25px rgba(255,0,0,0.8)';
            setTimeout(() => btn.style.boxShadow = '', 300);
        });
    });
</script>

<!-- Card 3D hover -->
<script>
    const card = document.querySelector('.card-glow');
    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = (y - centerY) / 20;
        const rotateY = (centerX - x) / 20;
        card.style.setProperty('--rotate-x', `${rotateX}deg`);
        card.style.setProperty('--rotate-y', `${rotateY}deg`);
    });
    card.addEventListener('mouseleave', () => {
        card.style.setProperty('--rotate-x', '0deg');
        card.style.setProperty('--rotate-y', '0deg');
    });
</script>
