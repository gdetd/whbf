<!-- Copy text com warning -->
<script>
  const warning = document.getElementById('copy-warning');

  document.querySelectorAll('[data-copy]').forEach(btn => {
      btn.addEventListener('click', () => {
          const text = btn.dataset.copy;
          navigator.clipboard.writeText(text);

          // Mostrar warning
          warning.classList.add('show');
          setTimeout(() => warning.classList.remove('show'), 1000);

          // efeito sombra botão
          const serverIpDiv = btn.querySelector('.server-ip');
          serverIpDiv.style.boxShadow = '0 0 25px rgba(255,0,0,0.8)';
          serverIpDiv.style.background = 'rgba(138, 0, 2, 0.4)';
          
          setTimeout(() => {
            serverIpDiv.style.boxShadow = '';
            serverIpDiv.style.background = '';
          }, 300);
      });
  });
</script>

<script>
  const createParticle = () => {
    const p = document.createElement('div');
    p.className = 'snowflake';
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.fontSize = Math.random() * 14 + 6 + 'px';
    p.style.animationDuration = Math.random() * 6 + 6 + 's';
    p.innerText = '❆';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1400);
  };
  setInterval(createParticle, 30);
</script>

<script>
function startTypewriter() {
  const big = document.getElementById('terminal-big');
  const small = document.getElementById('terminal-small');

  big.textContent = "";
  small.textContent = "";

  const lines1 = [
    "AlvoradaSMP",
  ];

  const lines2 = [
    "Onde a aventura começa ao amanhecer",
  ];

  function typeLines(target, lines, speed, callback) {
    let i = 0, j = 0;

    function type() {
      if (i >= lines.length) {
        if (callback) callback();
        return;
      }

      if (j < lines[i].length) {
        target.textContent += lines[i][j++];
        setTimeout(type, speed);
      } else {
        target.textContent += "\n";
        i++;
        j = 0;
        setTimeout(type, 400);
      }
    }

    type();
  }

  // Type big text first, then small text
  typeLines(big, lines1, 120, () => {
    setTimeout(() => {
      typeLines(small, lines2, 40);
    }, 800);
  });
}

// Start typewriter immediately
startTypewriter();
</script>
